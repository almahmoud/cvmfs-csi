apiVersion: v1
kind: Pod
metadata:
  name: csicvmfs-gxy-both-demo
spec:
  containers:
   - name: csicvmfs-gxy-both
     image: busybox
     imagePullPolicy: IfNotPresent
     command: [ "/bin/sh", "-c", "trap : TERM INT; (while true; do sleep 1000; done) & wait" ]
     volumeMounts:
       - name: gxy-main-pvc
         mountPath: /main.galaxyproject.org
       - name: gxy-data-pvc
         mountPath: /data.galaxyproject.org
  volumes:
   - name: gxy-main-pvc
     persistentVolumeClaim:
       claimName: csi-cvmfs-gxy-main-pvc
   - name: gxy-data-pvc
     persistentVolumeClaim:
       claimName: csi-cvmfs-gxy-data-pvc

